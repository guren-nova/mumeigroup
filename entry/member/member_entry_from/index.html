<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>メンバーエントリー</title>
        <meta name="robots" content="nofollow noindex">
        <link rel="stylesheet" href="from.css">
        <link rel="icon" href="mumei.ico" type="image/x-icon">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="from">
            <h1>エントリー申し込みフォーム</h1>
            <p>必ず不備・偽造のない内容を記入して下さい</p>
            <hr style="border: 0; border-top: 3px solid black; width: 100%;">
            <h5>1.あなたのdiscordの表示名を記入して下さい</h5>
            <input type="text" id="discord_display" placeholder="例:あいうえおジュン" autocomplete="off"/>
            <h5>2.あなたのdiscordのユーザー名を記入して下さい</h5>
            <input type="text" id="discord_user" placeholder="例:aiueojun7492" autocomplete="off"/>
            <h5>3.あなたのdiscordのユーザーidを記入して下さい</h5>
            <input type="number" id="discord_id" placeholder="例:8302740027401" autocomplete="off"/>
            <h5>4.現在無名団鯖にご参加されていますか？</h5>
            <input list="join" id="join_now" placeholder="無選択">
            <datalist id="join">
                <option value="はい">
                <option value="いいえ">
            </datalist>
            <hr style="border: 0; border-top: 3px solid rgb(126, 126, 126); width: 100%;">
            <h5>5.メンバーになりたいと思った動機「志望動機」を記入して下さい</h5>
            <textarea id="douki" rows="5" cols="40"></textarea>
            <h5>6.メンバーになった時の、自分のメンバー名を希望があれば入力して下さい「ない場合は、現在のdiscord表示名で登録します</h5>
            <input type="text" id="rename" placeholder="例:ジュンフォーロ二世" autocomplete="off"/>
            <h5>7.考査時に伝えておきたいことがあれば記入して下さい</h5>
            <textarea id="sonota" rows="5" cols="40"></textarea>
        </div>
        <hr style="border: 0; border-top: 3px solid black; width: 100%;">
        <div>
            <button><h1>エントリー確定<h1></button>
        </div>
        <hr style="border: 0; border-top: 3px solid black; width: 100%;">
        <script src="from.js"></script>
    </body>
</html>
